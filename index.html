<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trivia Game</title>

    <!-- link Bootstrap Style Sheet -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <!-- link style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- link Jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- link app.js -->
    <script src="assets/javascript/app.js"></script>

</head>
<body>

        <div class="container">
            <h1>History Trivia!!!</h1>

            <div id="directions">
                <p>Welcome to History Trivia!</p>
                
                <p>To play...</p>
                
                <p>Simply click the correct answer found underneath the question.</p>
                
                <p>You will have 30 seconds to answer the question.</p>
                
                <p>Click the "Start the Game" button when you are ready to start. Good Luck!!!</p>
            </div>

            <div id="start">
                
                <button class="startgame-btn">Start the Game</button>

            </div>

            <div id="audio">
                <h4>Some music to set the mood...</h4>
                <button class="start-btn audio-btn">Play</button>
                <button class="stop-btn audio-btn">Pause</button>

            </div>

            <div id="timer"></div>
            <div id="questions"></div>
            <div id="answers">
            
            </div>
            
    
    
</body>
</html>
